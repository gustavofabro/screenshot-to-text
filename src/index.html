<html>

<head>
  <meta charset="UTF-8">
  <title>Screenshot to text</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <button id="trigger" value="Fullscreen screenshot" type="button">Teste</button>

  <script>
    const initRecording = require('./renderer.js')
    document.getElementById("trigger").addEventListener("click", () => {
      initRecording();
    }, false);
  </script>

</body>

</html>
